<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cl 2.o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row">
        <div class="call-box">
            <label class="form-label">Calculator</label>
            <input autocomplete="off" class="display" id="display" name="" type="text" disabled />
            <div class="btn-row">
                <button class="cbtn" id="AC">AC</button>
                <button class="cbtn op" id="Back"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="cbtn op" id="division">/</button>
                <button class="cbtn op" id="multiplication">*</button>
                <button class="cbtn" id="btn7">7</button>
                <button class="cbtn" id="btn8">8</button>
                <button class="cbtn" id="btn9">9</button>
                <button class="cbtn op" id="subtract">-</button>
                <button class="cbtn" id="btn4">4</button>
                <button class="cbtn" id="btn5">5</button>
                <button class="cbtn" id="btn6">6</button>
                <button class="cbtn op" id="addition">+</button>
                <button class="cbtn" id="btn1">1</button>
                <button class="cbtn" id="btn2">2</button>
                <button class="cbtn" id="btn3">3</button>
                <button class="cbtn" id="equl">=</button>
                <button class="cbtn" id="btn00">00</button>
                <button class="cbtn" id="btn0">0</button>
                <button class="cbtn" id="point">.</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
